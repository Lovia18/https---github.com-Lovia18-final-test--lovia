<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FoodMood | Contact</title>
</head>

<body>

    <section>
        <div class="form">
            <h2>Contact Us</h2>
            <form action="">
                <div>
                    <input type="text" class="firstName" placeholder="Enter your first name">
                </div>
                <div>
                    <input type="text" class="lastName" placeholder="Enter your last name">
                </div>
                <div>
                    <input type="email" placeholder="Enter your email">
                </div>
                <div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Tell us something"></textarea>
                </div>
                <div class="btn">
                    <button>Send</button>
                </div>
                <div class="social">
                    <p>Follow us</p>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-square-twitter"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </form>
        </div>
    </section>


</body>
</html>
